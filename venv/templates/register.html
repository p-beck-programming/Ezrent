{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}<br>
    {{ form.password.label }} {{ form.password }}<br>
    {{ form.account_type.label }} {{ form.account_type }}<br>
    {{ form.submit }}
</form>
{% endblock %}
